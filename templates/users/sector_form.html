{% extends 'base.html' %}

{% block title %}{{ action }} Sector - BUFIA Management System{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="mb-4">
                <a href="{% url 'sector_list' %}" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Back to Sectors
                </a>
            </div>
            
            <div class="card shadow-sm border-0">
                <div class="card-header bg-light">
                    <h4 class="mb-0">{{ action }} Sector</h4>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Sector Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ sector.name|default:'' }}" required>
                            <div class="form-text">Enter a unique name for this sector</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ sector.description|default:'' }}</textarea>
                            <div class="form-text">Provide additional information about this sector</div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Sector
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
