{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Price - BUFIA Management System{% endblock %}

{% block content %}
<div class="container py-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'machines:machine_list' %}">Machines</a></li>
            <li class="breadcrumb-item"><a href="{% url 'machines:machine_detail' machine.pk %}">{{ machine.name }}</a></li>
            <li class="breadcrumb-item active">New Price</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="h3 mb-0">New Price for {{ machine.name }}</h1>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'machines:machine_detail' machine.pk %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Machine
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Price
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
