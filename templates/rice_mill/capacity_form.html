{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Processing Capacity - BUFIA Management System{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">{{ action }} Processing Capacity</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'rice_mill:capacity_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
